<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation Bar</title>
    <style>
        /* Resetting default margin and padding for UL */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333; /* Background color for the navigation bar */
            overflow: hidden;
        }

        /* Styling for the list items (links) */
        li {
            float: left; /* Float the list items to make them display horizontally */
        }

        /* Styling for the links */
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px; /* Padding for the links */
            text-decoration: none;
        }

        /* Change the color of the links when hovered */
        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>

<ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#contact">Contact</a></li>
</ul>

</body>
</html>
