<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1><span style="color: #FF5733;">Quiz</span></h1>
    <form action="#">
        <div class="question">
            <p><strong>1. Which of the following is a <sub>subscript</sub> element?</strong></p>
            <div class="options">
                <input type="radio" id="a1" name="q1" value="a">
                <label for="a1">a) H<sub>2</sub>O</label><br>
                <input type="radio" id="b1" name="q1" value="b">
                <label for="b1">b) CO<sup>2</sup></label><br>
                <input type="radio" id="c1" name="q1" value="c">
                <label for="c1">c) 2<sup>3</sup></label><br>
                <input type="radio" id="d1" name="q1" value="d">
                <label for="d1">d) 10<sub>2</sub></label>
            </div>
        </div>

        <div class="question">
            <p><strong>2. Which language is commonly used for web development?</strong></p>
            <div class="options">
                <input type="radio" id="a2" name="q2" value="a">
                <label for="a2">a) HTML</label><br>
                <input type="radio" id="b2" name="q2" value="b">
                <label for="b2">b) Java</label><br>
                <input type="radio" id="c2" name="q2" value="c">
                <label for="c2">c) Python</label><br>
                <input type="radio" id="d2" name="q2" value="d">
                <label for="d2">d) C++</label>
            </div>
        </div>

        <div class="question">
            <p><strong>3. Which of the following is a loop in Python?</strong></p>
            <div class="options">
                <input type="radio" id="a3" name="q3" value="a">
                <label for="a3">a) for loop</label><br>
                <input type="radio" id="b3" name="q3" value="b">
                <label for="b3">b) if statement</label><br>
                <input type="radio" id="c3" name="q3" value="c">
                <label for="c3">c) switch case</label><br>
                <input type="radio" id="d3" name="q3" value="d">
                <label for="d3">d) while loop</label>
            </div>
        </div>

        <div class="question">
            <p><strong>4. Which of the following is a correct syntax in Java?</strong></p>
            <div class="options">
                <input type="radio" id="a4" name="q4" value="a">
                <label for="a4">a) Console.WriteLine("Hello World");</label><br>
                <input type="radio" id="b4" name="q4" value="b">
                <label for="b4">b) print("Hello World");</label><br>
                <input type="radio" id="c4" name="q4" value="c">
                <label for="c4">c) System.out.println("Hello World");</label><br>
                <input type="radio" id="d4" name="q4" value="d">
                <label for="d4">d) echo "Hello World";</label>
            </div>
        </div>

        <div class="question">
            <p><strong>5. Which of the following is a correct syntax in C++?</strong></p>
            <div class="options">
                <input type="radio" id="a5" name="q5" value="a">
                <label for="a5">a) cout &lt;&lt; "Hello World";</label><br>
                <input type="radio" id="b5" name="q5" value="b">
                <label for="b5">b) print("Hello World");</label><br>
                <input type="radio" id="c5" name="q5" value="c">
                <label for="c5">c) System.out.println("Hello World");</label><br>
                <input type="radio" id="d5" name="q5" value="d">
                <label for="d5">d) echo "Hello World";</label>
            </div>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
