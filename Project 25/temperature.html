<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  label {
    font-weight: bold;
  }

  input[type="number"] {
    width: 100px;
    padding: 5px;
    margin-bottom: 10px;
  }

  button {
    padding: 8px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  #result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h2>Temperature Converter</h2>
  <label for="temperature">Enter temperature:</label>
  <input type="number" id="temperature" step="any">
  <select id="unit">
    <option value="kelvin">Kelvin</option>
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>
  <button onclick="convertTemperature()">Convert</button>
  <div id="result"></div>

  <script>
    function convertTemperature() {
      const temperatureInput = parseFloat(document.getElementById('temperature').value);
      const unit = document.getElementById('unit').value;
      let result = '';

      if (unit === 'kelvin') {
        result = `Celsius: ${temperatureInput - 273.15}째C, Fahrenheit: ${(temperatureInput - 273.15) * 9/5 + 32}째F`;
      } else if (unit === 'celsius') {
        result = `Kelvin: ${temperatureInput + 273.15}K, Fahrenheit: ${temperatureInput * 9/5 + 32}째F`;
      } else if (unit === 'fahrenheit') {
        result = `Celsius: ${(temperatureInput - 32) * 5/9}째C, Kelvin: ${(temperatureInput - 32) * 5/9 + 273.15}K`;
      }

      document.getElementById('result').textContent = result;
    }
  </script>
</body>
</html>
